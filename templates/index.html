{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Audio Spleeter App</title>
  </head>
  <style>
      .not-visible{
      display:none
         }

         .alert{
         display:none
         }
       .spleeting-audio{
       display:none;
       color:green
       }

  </style>
  <body>
 <div class="container mt-5">
     <div class="alert alert-dismissible fade show" id="alert-message" role="alert">
     </div>
     <form enctype="multipart/form-data" id="upload_form" action="" method="POST">
         {% csrf_token %}
    <div class="form-group">
    <label for="{{forms.file_name.id_for_label}}">Audio Name</label>
       {{forms.file_name}}
     </div>
         <div class="form-group">
    <label for="{{forms.audio_file.id_for_label}}">Select Audio File</label>
       {{forms.audio_file}}
     </div>
    <button type="button" class="btn btn-primary" id="btnclick">UPLOAD AUDIO</button>
    </form>
   <br>

     <h5 class=" not-visible" id="progress_bar" style="color: green">File is uploading pls wait..........</h5>

      <br>
     <div class="row">

    <div class="col-6">
         <h5 class="spleeting-audio" id="spleet-message">your Audio is spleeting please wait.............</h5>
        <form method="post" id="form-split" action="split" >
        <div id="audio-downloaded" class="card" style="width: 24rem;">

        </div>

            </form>
    </div>
    <div class="col-6">

    </div>
  </div>
 </div>

 <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  {% include 'ajaxview.html' %}
  </body>
</html>
